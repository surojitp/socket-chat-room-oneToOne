<!DOCTYPE html>
<html>

<head>

    <title>Socket Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin-top: 2%;
        }

        #messageArea {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- for room -->
        <form id="roomForm">
            <div class="from-group">
                <label for="">Room</label>
                <select id="room">
                    <option value="room1">Room1</option>
                    <option value="room2">Room2</option>
                    <option value="room3">Room3</option>
                </select>
                <br>
                <input type="submit" class="btn btn-primary" value="Login" />

            </div>
        </form>
        <!-- for one to one -->
        <!-- <div class="row" id="userFormArea">
            <div class="col-md-12">
                <form id="userForm">
                    <div class="from-group">
                        <label for="">Enter Username</label>
                        <textarea class="form-control" id="username"></textarea>
                        <br>
                        <input type="submit" class="btn btn-primary" value="Login" />

                    </div>
                </form>
            </div>
        </div> -->

        <div id="messageArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="users"></ul>
                </div>
            </div>
            <div class="col-md-4">
                <div class="chat" id="chat"></div>
                <form id="messageForm">
                    <div class="from-group">
                        <label for="">Enter Message</label>
                        <textarea class="form-control" id="message"></textarea>
                        <input type="text" readonly id="to">
                        <br>
                        <input type="submit" class="btn btn-primary" value="Send Message" />

                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
<script>
    
    $(function () {
        
        var socket = io('http://localhost:3000');
        socket.on('connect', function(){
            
        });
        var $messageForm = $('#messageForm');
        var $message = $('#message');
        var $chat = $('#chat');

        var $messageArea = $('#messageArea');
        var $userFormArea = $('#userFormArea');
        var $userForm = $('#userForm');
        var $users = $('#users');
        var $username = $('#username');
        //////// for room ///////////
        var $roomForm = $('#roomForm');
        var $room = $('#room');
        //////// for room ///////////
        $roomForm.submit((e) => {
                e.preventDefault();
                alert($room.val())
                socket.emit('room', $room.val(), (data) => {

                    if(data){
                        $roomForm.hide();
                        $messageArea.show();
                    }
                });
                
        })
        
        

        $messageForm.submit((e) => {
            e.preventDefault();
            ////////// for one to one //////
            
            // if($('#to').val() == ""){
            //    alert("please select user");
            //    return false; 
            // }
            //socket.emit('send message', $message.val(), $('#to').val());

            //////// for room ///////////

            socket.emit('send message', $message.val(), $room.val());
            $message.val('')
        })


        socket.on('new message', (data) => {
            ////////// for one to one //////
            //$chat.append(`<div class="well"><strong>${data.user.name}</strong>${data.msg}</div>`)
            
            //////// for room ///////////
            $chat.append(`<div class="well">${data.msg}</div>`)
        })
        ////////// for one to one //////
        $userForm.submit((e) => {
            e.preventDefault();
            socket.emit('new user', $username.val(), (data) => {
                if(data){
                    $userFormArea.hide();
                    $messageArea.show();
                }
            });
            $username.val('')
        })
        ////////// for one to one //////
        socket.on('get users', (data) => {
            var html = "";
            data.forEach((user) =>{
                html += `<li class="list-group-item" onClick="changeUser('${user.id}')">${user.name} -- ${user.id}</li>`;
            })
            $users.html(html);
        })
    })

    function changeUser(socketId){
        //alert(socketId)
        $('#to').val(socketId)
    }
</script>
